<div class="row">

  <div class="col-3 ps-3">
    <button class="btn btn-primary" (click)="navigateToWishList()">My WishList</button>
    <button class="ms-1 btn btn-primary" (click)="navigateToMyOrders()">My Orders</button>
  </div>

  <div class="col-5 " (click)="reloadPage()">
    <h1 class="text-center text-danger">Scam Tech</h1>
  </div>

  <div class="col-2">
    <button class="btn btn-info float-end" (click)="navigateToMyAccount()">
      My Account
    </button>
  </div>

  <div class="col-2">
    <button class="ms-2 btn btn-primary float-end"
            (click)="navigateToPlaceOrderTable()"
            [disabled]="numberOfItemsAddedToCart === 0">
      Cart {{ numberOfItemsAddedToCart }}
    </button>

    <button class="btn btn-danger float-end" (click)="clearCart()" [disabled]="!(numberOfItemsAddedToCart > 0)">
      Clear All
    </button>
  </div>

</div>

<div class="row my-2">
  <div class="col-2">
<!--    <form class="form-inline mr-auto">-->
      <input class="" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="search" style="height: 100%">
<!--      <input class="form-control" type="text" placeholder="Search" aria-label="Search" [(ngModel)]="search">-->
<!--    </form>-->
  </div>
  <div class="col-2">
      <button class="btn btn-secondary btn-rounded my-0 ml-sm-2" type="submit" (click)="showSearchOutput()">Search</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-4" *ngFor="let item of productList;index as indexOfItem">
    <div class="row mx-1 my-3">
      <img class="p-0 w-100% h-100%"
           height="300" width="400"
           ngSrc="assets/images/{{item.id}}.png"
           alt="image not found"
      >

      <div class="text-center bg-warning text-body-emphasis">
        {{ item.name }}

        <fa-icon class="float-end pe-3"
                 [icon]="wishBoolean[indexOfItem] ? faHeartSolid: faHeartRegular"
                 (click)="toggleWish(indexOfItem)">
        </fa-icon>
      </div>

      <button class="btn btn-secondary text-center" (click)="addToOrder(item)">Add to Cart</button>
    </div>
  </div>
</div>
