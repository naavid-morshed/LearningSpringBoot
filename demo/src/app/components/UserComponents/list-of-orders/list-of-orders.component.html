<div class="container">
  <table class="my-5 table table-bordered table-striped table-dark table-hover ">
    <thead>
      <tr>
        <th style="width: 33.333%" scope="col">Order ID</th>
        <th style="width: 33.333%" scope="col">Address</th>
        <th style="width: 33.333%" scope="col">Total Price</th>
      </tr>
    </thead>

    <tbody >
      <tr *ngFor="let item of orderList; index as i" (click)="navigateToMyOrder(item.id)">
        <td>
          {{ item.id }}
        </td>
        <td>
          {{ item.deliveryAddress }}
        </td>
        <td>
          {{total[i]}}
        </td>

      </tr>
    </tbody>
  </table>
</div>
